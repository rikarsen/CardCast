<div class="login signup">
	<!--<h1>CardCast</h1>-->
	<div class="logo">
	    <img src="assets/images/logo_white.png" alt="CardCast" />
    </div>
	<form ng-submit="signupFormSubmit()">
		<div class="input-group" ng-class="{'has-error': signupForm.error}">
			<label class="input-group-addon" for="firstName"><i class="fa fa-user"></i></label>
			<input type="text" class="form-control" placeholder="First name" id="firstName" ng-model="signupForm.data.firstName">
		</div>
		<div class="input-group" ng-class="{'has-error': signupForm.error}">
			<label class="input-group-addon" for="lastName"><i class="fa fa-user"></i></label>
			<input type="text" class="form-control" placeholder="Last name" id="lastName" ng-model="signupForm.data.lastName">
		</div>
		<div class="input-group" ng-class="{'has-error': signupForm.error}">
			<label class="input-group-addon" for="email"><i class="fa fa-envelope"></i></label>
			<input type="email" class="form-control" placeholder="Email" id="email" ng-model="signupForm.data.email">
		</div>
		<div class="input-group" ng-class="{'has-error': signupForm.error}">
			<label class="input-group-addon" for="phone"><i class="fa fa-mobile"></i></label>
			<input type="text" class="form-control" placeholder="Phone" id="phone" ng-model="signupForm.data.phone">
		</div>
		<div class="input-group" ng-class="{'has-error': signupForm.error}">
			<label class="input-group-addon" for="password"><i class="fa fa-lock"></i></label>
			<input type="password" class="form-control" placeholder="Password" id="password" ng-model="signupForm.data.password">
		</div>
		<div class="input-group" ng-class="{'has-error': signupForm.error}">
			<label class="input-group-addon" for="passwordConf"><i class="fa fa-lock"></i></label>
			<input type="password" class="form-control" placeholder="Confirm Password" id="passwordConf" ng-model="signupForm.data.passwordConf">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-login">Sign up</button>
		</div>
		<input type="hidden" class="form-control" ng-model="signupForm.data.action">
	</form>
	<p class="signin">Need to login? <a ui-sref="login">Log In Here</a></p>
</div>
