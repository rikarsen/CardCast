<div class="login signup">
	<h1>CardCast</h1>
	<form ng-submit="recoverFormSubmit()">
		<div class="input-group" ng-class="{'has-error': recoverForm.error}">
			<label class="input-group-addon" for="email"><i class="fa fa-envelope"></i></label>
			<input type="email" class="form-control" placeholder="Email" id="email" ng-model="recoverForm.data.email">
		</div>
		<div class="form-group">
			<button type="submit" class="btn btn-login">Reset</button>
		</div>
		<input type="hidden" class="form-control" ng-model="recoverForm.data.action">
	</form>
	<p class="signin">Need to login? <a ui-sref="login">Log In Here</a></p>
</div>
